<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xm="http://www.w3.org/1999/xhtml" th:fragment="content">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>
    <script>
    function payback() {
        $.ajax({
            type: 'POST',
            url: 'payback',
            data: {
                "from": $("#fromP").val(),
                "to": $("#toP").val(),
                "mount": $("#mountP").val(),
            }, success:function(msg) {
                alert(msg);
                location.reload();
            }, error:function(msg) {
                alert(msg);
                location.reload();
            }
        });
    }
    </script>
    <style>
        .bgColor{
            background-color:rgba(243,66,111,0.15)
        }
        .divBorder{
            border: solid 1px rgba(12,24,255,0.15);
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
        }
        .h4font{
            margin-top: 0px;
            font-family: 微软雅黑;
            font-weight: 600;
        }
        .special {
            border: solid 1px rgba(12,24,255,0.15);
            padding: 1px;
            margin-top: 1px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>



</head>
<body >
<div class="container-fluid panel-body" style="padding-bottom:0px">
    <form class="form-horizontal" id="formAdd" action="#" xm:action="@{/customer/add}" method="post">


                <div class="form-group">
                    <label class="col-sm-2 control-label"><span style="color: red;font-weight: bold">＊</span>还债公司</label>
                    <div class="col-sm-4">
                        <input id="fromP" type="text" class="form-control" name="name" placeholder="还债公司" value="">
                    </div>
                    <label class="control-label">（输入债务中欠债公司，即将还款方）</label>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"><span style="color: red;font-weight: bold">＊</span>受债公司</label>
                    <div class="col-sm-4">
                        <input id="toP" type="text" class="form-control" name="userName" th:value="${company}" disabled>
                    </div>
                    <label class="control-label">（输入债务所属公司）</label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span style="color: red;font-weight: bold">＊</span>还款金额</label>
                    <div class="col-sm-4">
                        <input id="mountP" type="text" class="form-control" name="createTime" placeholder="还款金额" required>
                    </div>
                    <label class="control-label">(输入还款金额)</label>
                </div>
    </form>

</div>
</body>
</html>
